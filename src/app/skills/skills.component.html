<app-section-title [titlePrefixKey]="'SKILLS.TITLE_PREFIX'" [titleKey]="'SKILLS.TITLE'" [sectionId]="'skills'" [animation]="'fade-up'"
    [duration]="1500">

    <div class="row">
        <div class="col-2 col-sm-2 col-md-2 col-lg-2" *ngFor="let tech of techIcons">
            <div class="card">
                <img [src]="'./assets/img/skills/' + tech.icon" class="card-img-top" alt="{{ tech.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ tech.name }}</h5>
                </div>
            </div>
        </div>
    </div>

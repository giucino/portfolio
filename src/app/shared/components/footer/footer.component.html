<footer>
    <div class="container">
        <div class="row flex-column-reverse flex-md-row">
            <div class="col-md-4 flex-container">
                <div class="header-logo__content">
                    <a (click)="navigateToTop()">
                        <img class="content__logo" src="./../../../assets/img/logo.png" alt="Logo">
                    </a>
                </div>
                <a routerLink="/imprint">{{ 'FOOTER.IMPRINT' | translate }}</a>
            </div>
            <div class="col-md-4 text-center d-flex flex-column justify-content-center">
                <p>{{ 'FOOTER.TEXT' | translate }}</p>
            </div>
            <div class="col-md-4 d-flex flex-column justify-content-center">
                <ul class="footer-social-link">
                    <li *ngFor="let link of socialLinks">
                        <a [href]="link.url" target="_blank">
                            <i [class]="link.iconClass"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

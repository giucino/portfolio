<section id="{{ sectionId }}" class="section">
    <div class="container">
        <div class="row" [attr.data-aos]="animation" [attr.data-aos-duration]="duration" [attr.data-aos-offset]="offset"
            [attr.data-aos-easing]="easing">
            <div class="col-md-12">
                <div class="section-content w-100">
                    <h1 class="section-title">
                        <span>{{ titlePrefixKey | translate }}</span> {{ titleKey | translate }}
                    </h1>
                </div>
            </div>
        </div>
        <ng-content></ng-content>
    </div>
</section>
